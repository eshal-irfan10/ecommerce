<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sugar Cloud Creations</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #222;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
      padding: 20px; /* Added padding for smaller screens */
    }

    h1 {
      font-size: 3rem;
      background: linear-gradient(45deg, #ff00ff, #00ffff);
      -webkit-background-clip: text;
      color: transparent;
      animation: textGlow 2s ease-in-out infinite alternate;
      margin: 0; /* Remove default margin for better control */
    }

    @keyframes textGlow {
      0% {
        text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
      }
      100% {
        text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff;
      }
    }

    .welcome-text {
      animation: slideDown 3s ease forwards;
      opacity: 0;
      margin: 10px 0; /* Added margin for spacing between texts */
    }

    @keyframes slideDown {
      0% {
        transform: translateY(-100px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .get-started {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: rgb(255, 221, 0);
      color:black;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      opacity: 0;
      animation: fadeIn 3s ease forwards;
      animation-delay: 1.5s;
      border-radius: 5px; /* Rounded corners for better aesthetics */
    }
    .get-started:hover{
       background-color: white;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem; /* Decrease font size for smaller screens */
      }
    }

    @media (max-width: 576px) {
      h1 {
        font-size: 2rem; /* Further decrease font size for extra small screens */
      }
      .get-started {
        padding: 8px 16px; /* Smaller padding for the button */
        font-size: 0.9rem; /* Smaller font size for the button */
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="welcome-text">Welcome to My Website</h1>
    <h1 class="welcome-text">I Will Buy It</h1>
    <button class="get-started"><a style="color:black;text-decoration: none;" href="./index.html">Get Started</a></button>
  </div>

</body>
</html>
